{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">
        {% if form.instance.pk %}Editar Post{% else %}Novo Post{% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Título:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_body">Conteúdo:</label>
            {{ form.body }}
        </div>
        <div class="form-group">
            <label for="id_author">Autor:</label>
            {{ form.author }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-edit">
                {% if form.instance.pk %}Atualizar{% else %}Criar{% endif %}
            </button>
            <a href="{% url 'home' %}" class="btn btn-cancel">Cancelar</a>
        </div>
    </form>
</div>
{% endblock content %}
