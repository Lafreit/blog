<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">
                <a href="{% url 'home' %}">Aprendendo Django - Blog</a>
            </h1>
            <nav class="nav-links">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'post_new' %}" class="nav-link button">+ Novo Post</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Meu Blog. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
